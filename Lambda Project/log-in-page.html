<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log-in-page.css">
</head>

<body class="bodyy">
    <div class="header">
        <div class="header-section">
            <button class="home-button"> <a class="home-button-link" href="homepage.html">Home</a> </button>
            <button class="home-button"> <a class="home-button-link" href="about.html" target="_blank">About</a> </button>
            
            <button class="brightness-icon"> <img class="brightness-icon-img" src="brightness-3-32.png"></button>

            <div class="log-in">
                <a href="log-in-page.html">
                    <button class="log-in-button">Log In</button>
                </a>
                
            </div>



        </div>
    </div>
    <div class="centering-div">
     
        <div class="login-box">
            <div class="big-login-sign">
                <p class="login-sign">Log in </p>
            </div>
           
            <div class="input-email">
                <input type="email" placeholder="Email" class="input2" >
            </div>
        
            <div class="input-password">
                <input type="password" placeholder="Password" class="input2" >
            </div>
            <div class="login-button">
                <button class="login-buttoning">Log in</button>
            </div>
        </div>
        
    </div>

    <div class="footer">
        <div class="first-line-footer">
            <div class="footer-linking">
                <img class="footer-icon" src="icons8-youtube-50.png">
                <a class="footer-links" href="https://www.youtube.com/" target="_blank">Youtube</a>
            </div>
            <div class="footer-linking"><img class="footer-icon" src="icons8-twitch-50.png"><a class="footer-links"
                    href="https://www.twitch.tv/" target="_blank">Twitch</a></div>
            <div class="footer-linking"><img class="footer-icon" src="icons8-twitterx-50.png"><a class="footer-links"
                    href="https://x.com/" target="_blank">X</a></div>
            <div class="footer-linking"><img class="footer-icon" src="icons8-instagram-50.png"><a class="footer-links"
                    href="https://www.instagram.com/" target="_blank">Instagram</a></div>
            <div class="footer-linking"><img class="footer-icon" src="icons8-facebook-50.png"><a class="footer-links"
                    href="https://www.facebook.com/" target="_blank">Facebook</a></div>
        </div>
    </div>
    <script src="log-in-page.js"></script>
</body>

</html>
